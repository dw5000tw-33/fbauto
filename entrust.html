function parseAddress(addr){
  const s0=(addr||'').replace(/è‡º/g,'å°').replace(/\s+/g,'').trim();
  const mCity=s0.match(/^(å°åŒ—å¸‚|æ–°åŒ—å¸‚|æ¡ƒåœ’å¸‚|å°ä¸­å¸‚|å°å—å¸‚|é«˜é›„å¸‚|åŸºéš†å¸‚|æ–°ç«¹å¸‚|å˜‰ç¾©å¸‚|æ–°ç«¹ç¸£|è‹—æ —ç¸£|å½°åŒ–ç¸£|å—æŠ•ç¸£|é›²æ—ç¸£|å˜‰ç¾©ç¸£|å±æ±ç¸£|å®œè˜­ç¸£|èŠ±è“®ç¸£|å°æ±ç¸£|æ¾æ¹–ç¸£|é‡‘é–€ç¸£|é€£æ±Ÿç¸£)/);
  const city=mCity?mCity[1]:'';

  const r2=r1.slice(town.length);

  const road=mRoad?mRoad[1]:'';

  const floor=(r3.match(/(\d+)\s*æ¨“/)||[, ''])[1];
  return {city,town,road,lane,alley,num,floor};
}
function toCleanStatusText(t){

}

async function pollJob(jobId, label){
  logLine(`ï¼»${label}ï¼½ä»»å‹™å»ºç«‹ï¼š${jobId}`);
  for(;;){
    await new Promise(r=>setTimeout(r,2000));
    let j; 
    try{
      j = await fetch((state.api||'').replace(/\/$/,'')+'/api/jobs/'+jobId,{headers:headers()}).then(r=>r.json());

    if(!j){ logLine('ä»»å‹™ä¸å­˜åœ¨æˆ–é€£ç·šä¸­æ–·'); return; }

    if(j.status==='done'){

      const entrust = (typeof r.entrust==='string')? r.entrust : (r.message||'');

      logLine(`å»ºè™Ÿï¼š${build}`);

    // pending ç­‰å¾…ä¸­ä¸åˆ·ä¸€å †é»ï¼Œç”¨æ›´å‹å–„æ–‡å­—
    logLine('â€¦è™•ç†ä¸­');

}
