<!DOCTYPE html>
<html lang="zh-Hant" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>房仲委託查詢平台 v1.0</title>
  <link rel="icon" href="./logo.png" />

  <style>
    :root {
      --bg:#f7f7f5; --panel:#ffffff; --text:#0a1a3f; --muted:#6b7280;
      --border:#e5e7eb; --code:#f3f4f6; --primary:#1e3a8a; --ok:#16a34a;
      --bad:#dc2626; --warn:#a16207; --btn:#1e3a8a; --btn-ink:#ffffff;
      --input-bg:#ffffff; --log-ink:#1f2937;
    }

    html[data-theme="dark"] {
      --bg:#0b0f14; --panel:#11161d; --text:#e6edf3; --muted:#94a3b8;
      --border:#263241; --code:#0f1720; --primary:#60a5fa; --ok:#22c55e;
      --bad:#ef4444; --warn:#f59e0b; --btn:#60a5fa; --btn-ink:#0b1220;
      --input-bg:#0f141b; --log-ink:#e5e7eb;
    }

    * { box-sizing:border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font:14px/1.58 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans TC",sans-serif;
    }

    .wrap { max-width:860px; margin:20px auto 32px; padding:0 16px; }

    .hdr {
      display:flex; align-items:center; justify-content:space-between; margin-bottom:12px;
    }

    .brand { display:flex; align-items:center; gap:10px; }
    .brand h1 {
      margin:0; font-size:20px; font-weight:900; letter-spacing:.2px;
      display:flex; gap:8px; align-items:center;
    }

    .hdr-controls { display:flex; align-items:center; gap:10px; }

    .theme-toggle {
      appearance:none; border:1px solid var(--border); background:var(--panel);
      color:var(--text); padding:6px 10px; border-radius:999px; cursor:pointer; font-weight:700;
    }

    .btn-pill {
      display:inline-flex; align-items:center; gap:6px; padding:6px 12px;
      border-radius:999px; border:1px solid var(--border); color:var(--text);
      background:var(--panel); font-weight:700;
    }

    .card {
      background:var(--panel); border:1px solid var(--border); border-radius:14px;
      padding:14px; box-shadow:0 6px 16px rgba(0,0,0,.35); margin-bottom:12px;
    }

    .grid2 {
      display:grid; grid-template-columns:160px 1fr; gap:10px 12px; align-items:center;
    }

    label {
      margin:0; font-weight:800; font-size:13px; color:var(--text);
    }

    input, select, textarea {
      width:100%; padding:10px 12px; color:var(--text);
      background:var(--input-bg); border:1px solid var(--border); border-radius:10px; outline:none;
      transition:border-color .18s ease, box-shadow .18s ease, background-color .18s ease;
    }

    input::placeholder, textarea::placeholder { color:#6b7280; }

    .btn-row {
      display:grid; grid-template-columns:repeat(4,1fr); gap:8px; margin-top:10px;
    }

    button {
      appearance:none; border:none; border-radius:12px;
      padding:10px 12px; font-weight:900; cursor:pointer;
    }

    .btn-ghost { background:transparent; border:1px solid var(--border); color:var(--text); }
    .btn-primary { background:var(--btn); color:var(--btn-ink); }
    .btn-info { background:#e0e7ff; color:#1e293b; border:1px solid #c7d2fe; }

    html[data-theme="dark"] .btn-info { background:#1f2937; color:#cfe0ff; border-color:#334155; }

    .btn-stop {
      background:#f3f4f6; color:#111827; border:1px solid var(--border);
    }

    html[data-theme="dark"] .btn-stop {
      background:#0f141b; color:#e5e7eb; border-color:#border;
    }

    .btn-close { background:#111827; color:#fff; }

    .log {
      white-space:pre-wrap; overflow:auto; background:var(--code); border:1px solid var(--border);
      border-radius:10px; padding:12px; min-height:420px; font-family:monospace;
      font-size:13px; color:var(--log-ink);
    }

    .overlay {
      position:fixed; inset:0; background:rgba(0,0,0,.85);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:18px; z-index:9999; color:#e8ebf0;
    }

    html[data-theme="light"] .overlay { background:#ffffff; color:#0b0c0f; }

    .spinner {
      width:38px; height:38px; border-radius:50%;
      border:3px solid rgba(255,255,255,.25); border-top-color:#fff;
      animation:spin 1s linear infinite;
    }

    html[data-theme="light"] .spinner {
      border-color:rgba(0,0,0,.1); border-top-color:#0b0c0f;
    }

    @keyframes spin { to { transform:rotate(360deg); } }

    /* focus effects */
    html[data-theme="light"] input:focus,
    html[data-theme="light"] select:focus,
    html[data-theme="light"] textarea:focus {
      border-color:#0b0c0f;
      box-shadow:0 0 0 3px rgba(10,26,63,.12);
    }

    html[data-theme="dark"] input:focus,
    html[data-theme="dark"] select:focus,
    html[data-theme="dark"] textarea:focus {
      border-color:#60a5fa;
      box-shadow:0 0 0 2px rgba(96,165,250,.45), 0 0 12px rgba(96,165,250,.35);
    }

    /* button color tweaks */
    html[data-theme="light"] #boot { background:#D8C8A1; color:#1f2937; border:1px solid transparent; }
    html[data-theme="light"] #boot:hover { filter:brightness(.97); }
    html[data-theme="light"] #save { background:#E7E4DB; color:#1f2937; border:1px solid transparent; }
    html[data-theme="light"] #save:hover { filter:brightness(.97); }

    @media(max-width:640px) {
      .grid2 { grid-template-columns:1fr; }
    }
  </style>
</head>
