<script>
const $ = (id)=>document.getElementById(id);
function appendLog(t){ const ta=$('log'); ta.value += (typeof t==='string'? t : JSON.stringify(t,null,2)) + '\n'; ta.scrollTop = ta.scrollHeight; }
function clearLog(){ $('log').value=''; }

const state = {
  get api(){ return localStorage.getItem('api') || '' },
  set api(v){ localStorage.setItem('api', v||'') },
  get key(){ return localStorage.getItem('key') || '' },
  set key(v){ localStorage.setItem('key', v||'') },
  get mode(){ return localStorage.getItem('mode') || 'exact' },
  set mode(v){ localStorage.setItem('mode', v||'exact') },
};
(function init(){ $('api').value=state.api; $('key').value=state.key; $('mode').value=state.mode; })();

function headers(){ const h={'Content-Type':'application/json'}; const k=state.key?.trim(); if(k) h['x-api-key']=k; return h; }
async function post(path, body){ const b=(state.api||'').replace(/\/$/,'')+path; const r=await fetch(b,{method:'POST',headers:headers(),body:JSON.stringify(body||{})}); if(!r.ok && r.status!==202) throw new Error(`${r.status} ${r.statusText}`); return r.json(); }
async function get(path){ const b=(state.api||'').replace(/\/$/,'')+path; const r=await fetch(b,{headers:headers()}); if(!r.ok) throw new Error(`${r.status} ${r.statusText}`); return r.json(); }

$('save').onclick=()=>{ state.api=$('api').value; state.key=$('key').value; state.mode=$('mode').value; };

    appendLog('åœ°å€è§£æï¼š{}');

};

async function pollJob(jobId, label){
  appendLog(`[poll] é–‹å§‹è¼ªè©¢ ${label}ï¼ˆjob=${jobId}ï¼‰...`);
  for(;;){
    await new Promise(r=>setTimeout(r,2000));

    if(j.status==='done'){
      appendLog('[å®Œæˆ]');
      if(j.result){

          appendLog(`åœ°è™Ÿï¼š${r.landNo||''}`);
          appendLog(`å»ºè™Ÿï¼š${r.buildNoFull||''}`);

          appendLog(j);
        }
      }else appendLog(j);
      return;
    }
    if(j.status==='error'){ appendLog('[å¤±æ•—] '+(j.error||'')); return; }
    appendLog(`[ç‹€æ…‹] ${j.status} ...`);
  }
}
